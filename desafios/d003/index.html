<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        button {
            font-size: 16px;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="antesDepois()">Atecessor e Sucessor</button>

    <script>
        function antesDepois() {
            var numero = Number(prompt('Digite um n√∫mero inteiro qualquer'))

            alert(`Antes de ${numero} temos ${numero - 1}.\nDepois de ${numero} temos ${numero + 1}.`)
        }
    </script>
</body>
</html>
