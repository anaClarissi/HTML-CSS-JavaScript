<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Descontos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculando Descontos</h1>
    <section>
        <div class="dados">
            <p>Preço do Porduto: R$  <input type="number" name="preco" id="preco" required></p>
            <input type="button" value="Calcular" id="calcular" onclick="calcular()">
        </div>
        <div class="resultado">
            <div id="resultado1">
                <p>Preço Sem Desconto</p><br>
                <p id="precoSemDesconto"></p>
            </div>
            <div id="resultado2">
                <p>Preço Com Desconto</p><br>
                <p id="precoComDesconto"></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
